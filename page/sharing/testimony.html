<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>간증/은혜 나눔 - The Bridge Community Church</title>
  <link rel="stylesheet" href="/style/style.css">
  <link rel="stylesheet" href="/style/community.css">
</head>
<body>
  <div id="header"></div>
  <main>
    <section class="testimony">
      <h2>간증/은혜 나눔</h2>
      <div class="testimony-content">
        <p>하나님께서 베풀어주신 은혜와 간증을 나누는 공간입니다.</p>
        <ul>
          <li>치유의 간증, 회복의 이야기</li>
          <li>삶의 변화, 기도 응답 사례</li>
        </ul>
        <p>여러분의 은혜로운 이야기를 함께 나눠주세요!</p>
      </div>
    </section>
  </main>
  <div id="footer"></div>
  <script>
    fetch('/header.html')
      .then(res => res.text())
      .then(data => { document.getElementById('header').innerHTML = data; });
    fetch('/footer.html')
      .then(res => res.text())
      .then(data => { document.getElementById('footer').innerHTML = data; });
  </script>
</body>
</html>
