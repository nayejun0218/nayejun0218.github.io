<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>말씀묵상/QT 나눔 - The Bridge Community Church</title>
  <link rel="stylesheet" href="/style/style.css">
  <link rel="stylesheet" href="/style/page.css">
</head>
<body>
  <div id="header"></div>
  <main>
    <section class="qt">
      <h2>말씀묵상/QT 나눔</h2>
      <div class="qt-content">
        <p>매일의 말씀 묵상(QT) 자료와 나눔을 위한 공간입니다.</p>
        <ul>
          <li>오늘의 말씀: 시편 23편</li>
          <li>묵상 포인트: 주님은 나의 목자, 부족함이 없습니다.</li>
          <li>나눔: 각자 받은 은혜와 적용점을 댓글로 나눌 수 있습니다.</li>
        </ul>
        <p>성도님들의 영적 성장을 위해 다양한 묵상 자료와 나눔을 제공합니다.</p>
      </div>
    </section>
  </main>
  <div id="footer"></div>
  <script src="/main.js"></script>
  <script>
    fetch('/header.html')
      .then(res => res.text())
      .then(data => { document.getElementById('header').innerHTML = data; });
    fetch('/footer.html')
      .then(res => res.text())
      .then(data => { document.getElementById('footer').innerHTML = data; });
  </script>
</body>
</html>
