<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>새가족 안내 - The Bridge Community Church</title>
  <link rel="stylesheet" href="/style/style.css">
  <link rel="stylesheet" href="/style/page.css">
</head>
<body>
  <div id="header"></div>
  <main>
    <section class="welcome">
      <h2>새가족 안내</h2>
      <div class="welcome-content">
        <p>처음 오신 분들을 진심으로 환영합니다!</p>
        <ul>
          <li>새가족 등록 및 안내</li>
          <li>환영 인사 및 교회 소개</li>
          <li>새가족 환영 모임(매월 첫째주 주일 예배 후)</li>
        </ul>
        <p>궁금한 점은 언제든 문의해 주세요.</p>
        <div class="welcome-bridge-message" style="margin-top:2rem; font-size:1.08rem; color:#3498db; line-height:1.7; text-align:center;">The Bridge Community Church는 하나님과 사람, 세상과 복음을 잇는 다리입니다.<br>오늘 이 다리 위에 함께 서게 된 여러분을 진심으로 환영합니다.</div>
      </div>
    </section>
  </main>
  <div id="footer"></div>
  <script>
    fetch('/header.html')
      .then(res => res.text())
      .then(data => { document.getElementById('header').innerHTML = data; });
    fetch('/footer.html')
      .then(res => res.text())
      .then(data => { document.getElementById('footer').innerHTML = data; });
  </script>
  <script src="/main.js"></script>
</body>
</html>
