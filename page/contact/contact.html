<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연락처 - The Bridge Community Church</title>
  <link rel="stylesheet" href="/style/style.css">
  <link rel="stylesheet" href="/style/contact.css">
  <link rel="stylesheet" href="/style/page.css">
</head>
<body>
  <div id="header"></div>
    <main class="preview-main">
      <section class="preview-hero">
        <div class="preview-hero-text">
          <h1>연락처</h1>
        </div>
      </section>

      <section class="preview-section">
        <h2>전화 문의</h2>
          <p>안내: 주일이나 예배시간에는 통화가 어려울 수 있습니다. 평일 시간에 연락 주시거나, 문자를 남겨주시면 확인 후 꼭 연락드리겠습니다.</p>
          <div class="contact-info-cards">
            <div class="contact-info-card">
              <div class="bridge-social-card">
                <img src="/images/logo/Call.png" alt="전화 아이콘" class="bridge-social-logo">
                <div class="contact-info-content">
                  <span class="contact-info-text">042-364-5877</span>
                </div>
              </div>
            </div>
          </div>
      </section>

      <section class="preview-section">
        <h2>이메일 문의</h2>
          <p>안내: 보내주신 메일은 담당자가 꼼꼼히 확인하여 1~2일 내에 정성껏 답변해 드리겠습니다.</p>
          <div class="contact-info-cards">
            <div class="contact-info-card">
              <div class="bridge-social-card">
                <img src="/images/logo/naverMail.png" alt="네이버 메일 아이콘" class="bridge-social-logo">
                <div class="contact-info-content">
                  <span class="contact-info-text">tbcc230709@naver.com</span>
                </div>
              </div>
            </div>
          </div>
      </section>

      <section class="preview-section">
        <h2>인스타그램 DM</h2>
          <p>안내: 예배 시간 확인 등 간단한 질문은 인스타그램 다이렉트 메시지(DM)를 통해서도 빠르게 소통할 수 있습니다.</p>
          <div class="contact-info-cards">
            <div class="contact-info-card">
              <div class="bridge-social-card">
                <img src="/images/logo/instagram_logo.png" alt="인스타그램 아이콘" class="bridge-social-logo">
                <div class="contact-info-content">
                  <span class="contact-info-text">@thebridgecommunity__church</span>
                </div>
              </div>
            </div>
          </div>
      </section>

  </main>
  <div id="footer"></div>
  <script>
    fetch('/header.html')
      .then(res => res.text())
      .then(data => { document.getElementById('header').innerHTML = data; });
    fetch('/footer.html')
      .then(res => res.text())
      .then(data => { document.getElementById('footer').innerHTML = data; });
  </script>
  <script src="/main.js"></script>
</body>
</html>
