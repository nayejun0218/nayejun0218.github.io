<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>소그룹/셀 모임 - The Bridge Community Church</title>
  <link rel="stylesheet" href="/style/style.css">
  <link rel="stylesheet" href="/style/community.css">
</head>
<body>
  <div id="header"></div>
  <main>
    <section class="cell">
      <h2>소그룹/셀 모임</h2>
      <div class="cell-content">
        <p>교회 내 다양한 소그룹과 셀 모임이 운영되고 있습니다.</p>
        <ul>
          <li>청년 셀: 매주 토요일 오후 5시</li>
          <li>장년 셀: 매월 둘째주 주일 예배 후</li>
          <li>여성 소그룹: 매주 수요일 오전 10시</li>
          <li>기도 모임: 매주 금요일 저녁 8시</li>
        </ul>
        <p>소그룹을 통해 더 깊은 교제와 나눔, 영적 성장을 경험할 수 있습니다.</p>
      </div>
    </section>
  </main>
  <div id="footer"></div>
  <script>
    fetch('/header.html')
      .then(res => res.text())
      .then(data => { document.getElementById('header').innerHTML = data; });
    fetch('/footer.html')
      .then(res => res.text())
      .then(data => { document.getElementById('footer').innerHTML = data; });
  </script>
</body>
</html>
