<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>행사/캘린더 - The Bridge Community Church</title>
  <link rel="stylesheet" href="/style/style.css">
  <link rel="stylesheet" href="/style/info.css">
</head>
<body>
  <div id="header"></div>
  <main>
    <section class="calendar">
      <h2>행사/캘린더</h2>
      <div class="calendar-content">
        <p>연간 주요 행사 및 예배 일정을 한눈에 볼 수 있습니다.</p>
        <ul>
          <li>6월 30일: 여름성경학교</li>
          <li>7월 14일: 청년부 수련회</li>
          <li>8월 18일: 교회 창립기념주일</li>
          <li>12월 25일: 성탄절 예배</li>
        </ul>
        <p>상세 일정은 추후 공지사항 및 주보를 통해 안내됩니다.</p>
      </div>
    </section>
  </main>
  <div id="footer"></div>
  <script>
    fetch('/header.html')
      .then(res => res.text())
      .then(data => { document.getElementById('header').innerHTML = data; });
    fetch('/footer.html')
      .then(res => res.text())
      .then(data => { document.getElementById('footer').innerHTML = data; });
  </script>
</body>
</html>
