<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>교회 비전 - The Bridge Community Church</title>
  <link rel="stylesheet" href="/style/style.css">
  <link rel="stylesheet" href="/style/page.css">
</head>
<body>
  <div id="header"></div>
  <main class="preview-main">
    <section class="preview-hero">
      <div class="preview-hero-text">
        <h1>교회 비전</h1>
      </div>
    </section>

    <section class="preview-section">
      <h2>1. 예배 Bridge</h2>
      <div class="preview-twocol">
        <div class="preview-twocol-img">
          <img src="/images/vision/worship.jpg" alt="성경말씀" class="preview-img-set">
        </div>
        <div class="preview-twocol-desc">
          <p>
            살아있는 예배를 통해 하나님을 영화롭게 하고, 하나님과 사람을 화목하게 한다.
          </p>
        </div>
      </div>
    </section>
    <section class="preview-section">
      <h2>2. 말씀 Bridge</h2>
      <div class="preview-twocol">
        <div class="preview-twocol-img">
          <img src="/images/vision/bible.jpg" alt="성경말씀" class="preview-img-set">
        </div>
        <div class="preview-twocol-desc">
          <p>
            바른 말씀의 선포와 양육으로 하나님과 사람을 화목하게 한다.
          </p>
        </div>
      </div>
    </section>
    <section class="preview-section">
      <h2>3. 기도 Bridge</h2>
      <div class="preview-twocol">
        <div class="preview-twocol-img">
          <img src="/images/vision/pray.jpg" alt="성경말씀" class="preview-img-set">
        </div>
        <div class="preview-twocol-desc">
          <p>
            기도의 창을 열어 하나님과 소통하고, 이웃과 세상을 향하여 중보기도 한다.
          </p>
        </div>
      </div>
    </section>
    <section class="preview-section">
      <h2>4. 섬김 Bridge</h2>
      <div class="preview-twocol">
        <div class="preview-twocol-img">
          <img src="/images/vision/service.jpg" alt="성경말씀" class="preview-img-set">
        </div>
        <div class="preview-twocol-desc">
          <p>
            참된 이웃 섬김인 민족복음화와 세계선교를 지향한다.
          </p>
        </div>
      </div>
    </section>
  </main>
  <div id="footer"></div>
  <script>
    fetch('/header.html')
      .then(res => res.text())
      .then(data => { document.getElementById('header').innerHTML = data; });
    fetch('/footer.html')
      .then(res => res.text())
      .then(data => { document.getElementById('footer').innerHTML = data; });
  </script>
</body>
</html>
